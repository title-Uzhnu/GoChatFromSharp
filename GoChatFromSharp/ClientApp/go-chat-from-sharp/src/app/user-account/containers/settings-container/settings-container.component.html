<h2 class="example-h2">Settings</h2>

<div>
  <mat-form-field>
    <mat-label>Language</mat-label>
    <mat-select [(ngModel)]="userSettings.language">
      <mat-option *ngFor="let lang of languagesList" [value]="lang">{{lang}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card>
    <mat-card-content>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="userSettings.nightMode">Night mode</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="userSettings.synchronization">Synchronization</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>

  <button mat-button (click)="saveNewSettings()">Save</button>
</div>
