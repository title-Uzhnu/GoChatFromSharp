<h2 mat-dialog-title>Do you want to delete this message?</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Edited message</mat-label>
    <input matInput [(ngModel)]="chatMessage.text">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="chatMessage.text" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
